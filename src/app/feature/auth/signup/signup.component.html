<form (ngSubmit)="onSubmit()" [formGroup]="signupForm" class="auth-form">
  <mat-form-field class="input">
    <mat-label>Email</mat-label>
    <input formControlName="email" matInput placeholder="Email">
  </mat-form-field>
  <mat-form-field class="input">
    <mat-label>Password</mat-label>
    <input formControlName="password" matInput placeholder="Password" type="password">
  </mat-form-field>
  <button [disabled]="signupForm.invalid" color="primary" mat-raised-button type="submit">Signup</button>
  <app-spinner *ngIf="loader$ | async"></app-spinner>
</form>

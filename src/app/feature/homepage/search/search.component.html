<div class="search-container">
  <form (ngSubmit)="onSearch()" [formGroup]="searchForm" class="search-form">
    <mat-form-field>
      <mat-label>Recipe name</mat-label>
      <input formControlName="name" matInput placeholder="Pizza" type="text">
    </mat-form-field>
    <app-dropdown
      [dropdownData]="dropdownAreaData"
      formControlName="area"></app-dropdown>
    <app-dropdown
      [dropdownData]="dropdownCategoryData"
      formControlName="category"></app-dropdown>
    <button color="primary" mat-raised-button type="submit">Search</button>
  </form>
</div>
